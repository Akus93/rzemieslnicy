{% extends 'rzemieslnicy/base.html' %}

{% block content %}


    {% if not companies %}
        <p>Nie masz zadnych firm</p>
    {% else %}
        <div class="collection">
            {% for company in companies %}
                <a class="collection-item" href="{% url 'account_company' company.pk %}">Name: {{ company.name }}</a>
            {% endfor %}
        </div>
    {% endif %}

{% endblock content %}
