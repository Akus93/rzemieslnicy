{% extends 'rzemieslnicy/base.html' %}

{% block content %}

    <form action="#" method="post">{% csrf_token %}
        {% for craft in crafts %}
            <p>
              <input type="checkbox" {% if craft in checked %} } checked="checked" {% endif %}
                     value="{{ craft.id }}" id="{{ craft.name }}_id" name="crafts" />
              <label for="{{ craft.name }}_id">{{ craft.name }}</label>
            </p>
        {% endfor %}
    <br>
    <button class="waves-effect waves-light btn light-blue lighten-1" name="form" type="submit" >Zatwierd≈∫</button>
    </form>
{% endblock content %}
